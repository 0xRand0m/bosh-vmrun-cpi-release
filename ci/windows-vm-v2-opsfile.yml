- type: remove
  path: /releases/name=bosh-vmrun-cpi

- type: remove
  path: /resource_pools

- type: remove
  path: /networks

- type: remove
  path: /cloud_provider

- type: remove
  path: /instance_groups/0/resource_pool

- type: remove
  path: /variables

- type: replace
  path: /instance_groups/0/vm_type?
  value: default

- type: replace
  path: /instance_groups/0/stemcell?
  value: default

- type: replace
  path: /instance_groups/0/networks?
  value:
  - name: default

- type: replace
  path: /instance_groups/0/azs?
  value:
  - z1

- type: replace
  path: /stemcells?
  value:
  - alias: default
    os: windows1803
    version: latest

- type: replace
  path: /update?
  value:
    canaries: 1
    max_in_flight: 10
    canary_watch_time: 1000-30000
    update_watch_time: 1000-30000
