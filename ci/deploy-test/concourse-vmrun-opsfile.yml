---
- type: replace
  path: /releases/-
  value:
    name: bosh-vmrun-cpi
    url: "((cpi_url))"

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: ((stemcell_url))
    sha1: ((stemcell_sha1))

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    cpu: 2
    ram: 4_096
    disk: 32_768
    bootstrap_script_content: |
      case `whoami` in
      vcap)
        echo c1oudc0w | sudo -S /bin/bash $0
      ;;
      root)
        echo MAKEFLAGS='-j2' > /etc/make.conf # 2 matches vm resources
      ;;
      esac
    bootstrap_script_path: '/tmp/bootstrap-vm.sh'
    bootstrap_interpreter_path: '/bin/bash'
    bootstrap_username: 'vcap'
    bootstrap_password: 'c1oudc0w' #same as stemcell

# Configure networks
- type: replace
  path: /networks/name=default/subnets/0/cloud_properties?
  value: {name: ((network_name))}

- type: replace
  path: /instance_groups/name=concourse/networks/name=default/static_ips?
  value: [((public_ip))]

# Add CPI
- type: replace
  path: /cloud_provider/template?
  value:
    name: vmrun_cpi
    release: bosh-vmrun-cpi

# Cloud properties
- type: replace
  path: /cloud_provider/properties/vmrun?
  value:
    vm_store_path: "((vm_store_path))"
    network_name: "((network_name))"
    vmrun_bin_path: "((vmrun_bin_path))"
    ovftool_bin_path: "((ovftool_bin_path))"
    vdiskmanager_bin_path: "((vdiskmanager_bin_path))"

# Certs
- type: replace
  path: /cloud_provider/cert?
  value: ((mbus_bootstrap_ssl))

- type: replace
  path: /resource_pools/name=vms/env?/bosh?/mbus?/cert?
  value: ((mbus_bootstrap_ssl))
