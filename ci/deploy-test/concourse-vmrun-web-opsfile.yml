---
#Bootstrap script
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap_script_content?
  value: |
    case `whoami` in
    vcap)
      echo c1oudc0w | sudo -S /bin/bash $0
    ;;
    root)
      echo MAKEFLAGS='-j2' > /etc/make.conf # 2 matches vm resources
    ;;
    esac
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap_script_path?
  value: '/tmp/bootstrap-vm.sh'
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap_interpreter_path?
  value: '/bin/bash'
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap_username?
  value: 'vcap'
- type: replace
  path: /resource_pools/name=vms/cloud_properties/bootstrap_password?
  value: 'c1oudc0w' #same as stemcell

