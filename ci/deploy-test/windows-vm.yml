---
name: bosh

releases:
- name: bosh-vmrun-cpi
  url: ((cpi_url))
- name: windows-utilities
  version: 0.10.0
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/windows-utilities-release?v=0.10.0
  sha1: 2bf15743be48e696a72236c05e8e3e137474cedd
- name: windows-tools
  version: 10
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/windows-tools-release?v=10
  sha1: d5f99e1589a6a76eff58fa2dd04be486a34e2529

resource_pools:
- name: vms
  network: default
  stemcell:
    url: ((stemcell_url))
    sha1: ((stemcell_sha1))
  cloud_properties:
    cpu: 2
    ram: 4_096
    disk: 40_000
    bootstrap_script_content: |
      $ErrorActionPreference = "Stop";
      trap { $host.SetShouldExit(1) }

      echo "Creating bosh-debug user" | Out-File -Append -Filepath c:\bootstrap.log
      [string]$Username = 'bosh-debug'
      [string]$NewPassword = 'Password123!'

      net user $Username $NewPassword /add
      net user $Username /active:yes
      net localgroup Administrators $Username /add
      echo "Created user" | Out-File -Append -Filepath c:\bootstrap.log

      echo "Create bosh blobs directory" | Out-File -Append -Filepath c:\bootstrap.log
      mkdir "c:\var\vcap\data\blobs"            # Modern location
      mkdir "c:\var\vcap\micro_bosh\data\cache" # Required by older bosh agents
      echo "Created bosh blobs directory" | Out-File -Append -Filepath c:\bootstrap.log

      echo "Opening bosh-agent firewall" | Out-File -Append -Filepath c:\bootstrap.log
      New-NetFirewallRule -DisplayName bosh-agent -Program 'C:\bosh\bosh-agent.exe'
      echo "Opened bosh-agent firewall" | Out-File -Append -Filepath c:\bootstrap.log
    bootstrap_script_path: 'C:\bootstrap-vm.ps1'
    bootstrap_interpreter_path: 'C:\WINDOWS\system32\WindowsPowerShell\v1.0\powershell.exe'
    bootstrap_username: 'administrator'
    bootstrap_password: 'Password123!' #same as stemcell
  env:
    bosh:
      mbus:
        cert: ((mbus_bootstrap_ssl))

disk_pools:
- name: disks
  disk_size: 65_536

networks:
- name: default
  type: manual
  subnets:
  - range: ((internal_cidr))
    gateway: ((internal_gw))
    static: [((internal_ip))]
    dns: [8.8.8.8]
    cloud_properties:
      name: ((network_name))

instance_groups:
- name: bosh
  instances: 1
  jobs:
  - name: enable_ssh
    release: windows-utilities
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
  - name: default
    static_ips: [((internal_ip))]
  properties:
    agent:
      env:
        bosh: {}
    ntp: &ntp
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
cloud_provider:
  mbus: https://mbus:((mbus_bootstrap_password))@((internal_ip)):6868
  cert: ((mbus_bootstrap_ssl))
  properties:
    blobstore:
      provider: local
      path: '/var/vcap/micro_bosh/data/cache' #depends on agents internal location
    agent: {mbus: "https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868"}
    ntp: *ntp
    vmrun:
      vmrun_bin_path: "((vmrun_bin_path))"
      ovftool_bin_path: "((ovftool_bin_path))"
      vdiskmanager_bin_path: "((vdiskmanager_bin_path))"
      vm_store_path: "((vm_store_path))"
  template:
    name: vmrun_cpi
    release: bosh-vmrun-cpi

variables:
- name: mbus_bootstrap_password
  type: password

- name: default_ca
  type: certificate
  options:
    is_ca: true
    common_name: ca

- name: mbus_bootstrap_ssl
  type: certificate
  options:
    ca: default_ca
    common_name: ((internal_ip))
    alternative_names: [((internal_ip))]

